<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box-one {
        background-color: aqua;
        height: 20px;
        width: 20px;
    }
    
    /* set the style for the directive v-cloack*/
    [v-cloak] {
        display: none;
    }

    input {
        margin: 10px;
    }
</style>
<body>
    <!-- v-cloak make sure the three box will not display when v-if is not working -->
    <div id="app" v-cloak>
        {{ greeting }}
        <hr />
        <login-form />
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    greeting: 'Hi Vue3, I am Livi',
                }
            }
        })

        // the logon component
        app.component('login-form', {
            template: `
                <form @submit.prevent="handleSubmit">
                    <h1> {{ title }} </h1>
                    <custom-input type="email" v-model="email" :label="passwordLabel"/>
                    <custom-input type="password" v-modle="password" :label="emailLabel"/>
                    <button> Log in </button>
                </form>
            `,
            components: ['custom-input'],
            data() {
                return {
                    title: 'Login Form',
                    email: '',
                    password: '',
                    emailLabel: 'Email',
                    passwordLabel: 'Password'
                }
            },
            methods: {
                handleSubmit() {
                    console.log(this.email)
                    console.log(this.password) 
                }
            }
        })

        // the custom input component
        app.component('custom-input', {
            template: `
                <label>
                    {{ label }}
                    <input type="text">
                </label>`,
                props: ['label']
        })
        app.mount('#app')
    </script>
</body>
</html>
